<!DOCTYPE html>
<html>
<head>
    <title>Change Password (CSRF Demo)</title>
</head>
<body>
    <h1>Change Password (No CSRF Protection)</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="POST">
        <label>User ID:</label>
        <input type="text" name="user_id" placeholder="User ID"><br>
        <label>New Password:</label>
        <input type="text" name="new_password" placeholder="New Password"><br>
        <button type="submit">Change Password</button>
    </form>
    <a href="/">Back to Login</a>
</body>
</html>
