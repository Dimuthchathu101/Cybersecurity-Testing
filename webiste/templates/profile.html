<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        .profile-box { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        label { display: block; margin-top: 12px; }
        input[type=text], input[type=email], input[type=password] { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #bbb; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body style="background:#f4f4f4;">
    <div class="profile-box">
        <h2>Profile</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        {% if success %}<div class="success">{{ success }}</div>{% endif %}
        <form method="POST">
            <label>Username</label>
            <input type="text" value="{{ user[1] }}" disabled>
            <label>Email</label>
            <input type="email" name="email" value="{{ user[2] }}" required>
            <label>Role</label>
            <input type="text" value="{{ user[3] }}" disabled>
            <button type="submit" style="margin-top:16px">Update Email</button>
        </form>
        <form method="POST" style="margin-top:24px">
            <label>Change Password</label>
            <input type="hidden" name="change_pw" value="1">
            <input type="password" name="new_password" placeholder="New password">
            <input type="password" name="confirm" placeholder="Confirm new password">
            <button type="submit">Change Password</button>
        </form>
        <a href="/">Back to Dashboard</a>
    </div>
</body>
</html>
