<!DOCTYPE html>
<html>
<head>
    <title>SQL Injection Search</title>
</head>
<body>
    <h1>User Search (SQL Injection Demo)</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Search username" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    <h2>Results</h2>
    <table border="1">
        <tr><th>ID</th><th>Username</th><th>Email</th></tr>
        {% for row in results %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Login</a>
</body>
</html>
